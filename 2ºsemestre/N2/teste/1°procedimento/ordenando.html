<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nerinho">
    <title>Missão 2 | 1°procedimento</title>
    <script type="text/javascript" src="ordenando.js"></script>
</head>
<body>
    <h1 style="font-weight: bold;">Ordenando Valores</h1>
    <p>Valor:</p>
    <input type="number" id="valor" placeholder="Informe um valor">
    <div style="margin-top: 5px;">
        <input style="background-color: blue; border-radius: 5px; color: white; padding: 6px; border-color: blue;" type="button" onclick="add();" value="Adicionar">
    </div>
    <p>Opções:</p>
    <select id="ordenacao" onchange="ordenar()">
            <option value="bubble_sort">Bubble_Sort</option>
            <option value="selection_sort">Selection_Sort</option>
            <option value="quick_sort">Quick_Sort</option>
        </select>
    <div style="margin-top: 5px;">    
        <input style="background-color: blue; border-radius: 5px; color: white; padding: 6px; border-color: blue;" type="button" onclick="ordenar()" value="Ordenar">
        <input style="background-color: blue; border-radius: 5px; color: white; padding: 6px; margin-left: 5px; border-color: blue;" type="button" onclick="misturar();" value="Misturar">
    </div>    
    <p>Valores da lista:</p>
        
    <ul id="valores"></ul>
    
</body>
</html>
