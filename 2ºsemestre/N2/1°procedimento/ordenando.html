<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="ordenando.js"></script>
</head>
<body data-bs-theme="light">
    <input type="number" id="valor" placeholder="Informe um valor">
    <button class="btn btn-primary" onclick="add()">Adicionar</button>

    <select id="ordenacao" onchange="ordenar()">
        <option value="bubble_sort" selected>Bubble Sort</option>
        <option value="selection_sort">Selection Sort</option>
        <option value="quick_sort">Quick Sort</option>
    </select>
    
    <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
    <button class="btn btn-primary" onclick="misturar()">Misturar</button>
    <ul id="valores"></ul>

</body>
</html>
